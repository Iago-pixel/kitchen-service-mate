{% load static %}
<nav class="navbar navbar-expand-lg navbar-cotainer">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'menu:index' %}">
      <img src="{% static 'img/logo.png' %}" alt="Logo" height="50">
    </a>
    <button class="navbar-toggler mobile-menu-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link navbar-link" href="{% url 'menu:index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-link" href="{% url 'menu:cook-list' %}">All cooks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-link" href="{% url 'menu:dish-list' %}">All dishes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-link" href="{% url 'menu:dish-type-list' %}">All types of dishes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar-link" href="{% url 'menu:ingredient-list' %}">All ingredients</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item user-item">
            <span class="nav-link" style="color: #ffffff;">
              <img src="{% static 'img/profile.png' %}" alt="profile picture" width="20" height="20">
              User: {{ user.username }}
            </span>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
              {% csrf_token %}
              <button type="submit" class="nav-link navbar-link logout-button">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link navbar-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
