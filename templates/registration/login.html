{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
