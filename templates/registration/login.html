{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="text-center" style="color: var(--font-green);">Login</h1>
  {% if form.errors %}
    <p class="text-center" style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="" method="post" style="max-width: 400px; width: 90%;" class="mx-auto form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
      <button type="submit" class="btn btn-orange">Login</button>
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  {% include 'includes/footer.html' %}
{% endblock %}
