{% extends 'base.html' %}

{% block content %}
  <h1>Ingredient list <a style="float: right;" href="{% url 'menu:ingredient-create' %}">+</a></h1>
  <ul>
    {% for ingredient in ingredient_list %}
      <li>{{ ingredient.name }}</li>
    {% empty %}
      <li>No ingredients available.</li>
    {% endfor %}
  </ul>
{% endblock %}
