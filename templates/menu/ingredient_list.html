{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% include 'includes/title.html' with title="Ingredient list" %}
  <table class="mx-auto">
    <tr>
      <th>Name</th>
      <th>Edit</th>
      <th class="bg-transparent">
        <a class="add-link" href="{% url 'menu:ingredient-create' %}"><i class="fa-solid fa-plus"></i></a>
      </th>
    </tr>
    {% for ingredient in ingredient_list %}
      <tr>
        <td style="width: 200px;">{{ ingredient.name }}</td>
        <td style="width: 150px;">
          <a href="{% url 'menu:ingredient-update' ingredient.pk %}" class="view-link">Edit</a>
        </td>
        <td class="bg-transparent">
          <a href="{% url 'menu:ingredient-delete' ingredient.pk %}" class="view-link"><i class="fa-regular fa-trash-can"></i></a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No ingredients available.</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
