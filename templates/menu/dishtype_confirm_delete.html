{% extends 'base.html' %}

{% block content %}
  <h1>Delete Dish Type</h1>

  <p>Are you sure you want to delete the dish type: {{ dishtype }}</p>
  <p><i>All Dishes with this dish type will be also deleted</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
  </form>
{% endblock %}
