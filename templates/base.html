<!DOCTYPE "html">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
      <title>Kitchen Service Menu</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          {% block sidebar %}
            <ul>
              <li>
                <a href="{% url 'menu:index' %}">Home</a>
              </li>
              <li>
                <a href="#">All cooks</a>
              </li>
              <li>
                <a href="#">All dishes</a>
              </li>
              <li>
                <a href="#">All types of dishes</a>
              </li>
              <li>
                <a href="#">All ingredients</a>
              </li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-9">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
